<script type="text/javascript">
    RED.nodes.registerType('automacao', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            client_id: { value: '', required: true }  // Adicionando a propriedade client_id
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-cogs",
        label: function() {
            return this.name || "Automação";
        },
        oneditprepare: function() {
            // Preparar edição, configurar o campo client_id
            var clientIdField = $('<input>', {
                type: 'text',
                id: 'node-input-client_id',
                value: this.client_id || ''
            }).appendTo('#automacao-config');
            
            // Definir o valor padrão
            if (!this.client_id) {
                this.client_id = "Não informado";
            }
        }
    });
</script>

<!-- Parte do formulário de edição -->
<div class="form-row">
    <label for="node-input-name"><i class="fa fa-cogs"></i> Nome</label>
    <input type="text" id="node-input-name" placeholder="Nome do nó" />
</div>

<div class="form-row">
    <label for="node-input-client_id"><i class="fa fa-key"></i> Client ID</label>
    <input type="text" id="node-input-client_id" placeholder="Digite o Client ID" />
</div>
